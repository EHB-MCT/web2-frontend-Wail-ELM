<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Create Challenge</title>
  <link rel="stylesheet" href="/src/style.css">
  <script src="/src/register.js" ></script>
  <script src="/src/login.js" ></script>
</head>
<body>
  <h1>Create Challenge</h1>

  <div class="navbar">
    <a href="/login.html">Login</a>
    <a href="/register.html">Register</a>
    <a href="/home.html">Home</a>
    <a href="/newChallenge.html">Create New Challenge</a>
    <a href="/myChallenges.html">My Challenges</a>
  </div>
  <form id="create-challenge-form">
    <label for="text">Text:</label>
    <input type="text" id="text" required>

    <label for="description">Description:</label>
    <textarea id="description" required></textarea>

    <label for="dataset">Dataset:</label>
    <input type="text" id="dataset" required>

    <label for="picture">Picture:</label>
    <input type="text" id="picture" required>

    <label for="result">Result:</label>
    <input type="text" id="result" required>

    <button type="submit">Create</button>
  </form>

  <script src="/src/scripts.js"></script>
</body>
</html>
